version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pbd-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-pbd_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
      POSTGRES_DB: ${DB_NAME:-political_bias_detector}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pbd_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pbd-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: pbd-backend
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://${DB_USER:-pbd_user}:${DB_PASSWORD:-change_this_password}@postgres:5432/${DB_NAME:-political_bias_detector}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - DEBUG=false
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./models:/app/models
    expose:
      - "8000"
    networks:
      - pbd-network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://146.190.109.23/api
    container_name: pbd-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://146.190.109.23/api
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - pbd-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pbd-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - pbd-network
    restart: unless-stopped

volumes:
  postgres_data:
  nginx_cache:

networks:
  pbd-network:
    driver: bridge
