<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Political Bias Detector</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 380px;
      min-height: 420px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(145deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
      color: #1e293b;
      animation: gradient-shift 8s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .header {
      background: rgba(255, 255, 255, 0.98);
      padding: 24px 20px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(99, 102, 241, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    .header h1 {
      font-size: 20px;
      font-weight: 800;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }

    .header p { font-size: 13px; color: #64748b; font-weight: 500; }

    .content {
      background: rgba(255, 255, 255, 0.95);
      padding: 24px 20px;
    }

    .status {
      text-align: center;
      padding: 28px 20px;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid #e2e8f0;
    }

    .status-icon { font-size: 48px; margin-bottom: 12px; }
    .status-text { font-size: 14px; color: #475569; line-height: 1.6; font-weight: 500; }

    .result {
      background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #e5e7eb;
      animation: slide-up 0.4s ease;
    }

    @keyframes slide-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-label {
      font-size: 14px;
      font-weight: 800;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      text-align: center;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .result-details { font-size: 13px; color: #64748b; margin-top: 16px; }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .detail-row:last-child { border-bottom: none; }
    .detail-row span:first-child { color: #64748b; font-weight: 500; }
    .detail-row span:last-child { font-weight: 700; color: #1e293b; }

    .actions { display: flex; gap: 10px; }

    button {
      flex: 1;
      padding: 14px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .primary-btn {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.5);
    }

    .secondary-btn {
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      color: #475569;
    }

    .secondary-btn:hover { background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%); }

    .loading { display: none; text-align: center; padding: 28px 20px; }
    .loading.active { display: block; }

    .spinner {
      width: 48px; height: 48px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Settings panel */
    .settings-panel {
      display: none;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      animation: slide-up 0.3s ease;
    }

    .settings-panel h3 { font-size: 14px; margin-bottom: 12px; color: #334155; }

    .settings-panel label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #64748b;
      margin-bottom: 4px;
    }

    .settings-panel input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
      outline: none;
    }

    .settings-panel input[type="text"]:focus { border-color: #6366f1; }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .toggle-row label { margin-bottom: 0; }

    .save-btn {
      width: 100%;
      padding: 10px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }

    .save-btn:hover { background: #4f46e5; }

    .footer {
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.95);
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Political Bias Detector</h1>
    <p>Analyze news articles for political bias</p>
  </div>

  <div class="content">
    <div id="status" class="status">
      <div class="status-icon">&#128270;</div>
      <div class="status-text">Click "Analyze This Page" to detect political bias in the current article.</div>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>Analyzing article...</div>
    </div>

    <div id="result" style="display: none;" class="result"></div>

    <div id="settingsPanel" class="settings-panel">
      <h3>Settings</h3>
      <label for="apiUrlInput">Backend API URL</label>
      <input type="text" id="apiUrlInput" placeholder="http://localhost:8000/api/v1">
      <div class="toggle-row">
        <label for="autoAnalyzeToggle">Auto-analyze on page load</label>
        <input type="checkbox" id="autoAnalyzeToggle" checked>
      </div>
      <button class="save-btn" id="saveSettingsBtn">Save</button>
    </div>

    <div class="actions">
      <button id="analyzeBtn" class="primary-btn">Analyze This Page</button>
      <button id="settingsBtn" class="secondary-btn">Settings</button>
    </div>
  </div>

  <div class="footer">
    Political Bias Detector v1.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
